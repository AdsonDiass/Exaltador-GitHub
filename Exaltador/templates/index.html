<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exaltador de GitHub</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.0/marked.min.js"></script>
    <style>
        /* Estilos base do container e input/button */
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* permitir rolagem se o conte√∫do for longo */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px; /* Aumentado para o cart√£o caber melhor */
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Adicionado espa√ßamento entre os elementos */
        }

        input {
            width: calc(100% - 20px); /* Ajuste para padding */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        /* O #resultado ser√° o container para o .github-highlight.
           Remova estilos que conflitem com .github-highlight. */
        #resultado {
            margin-top: 0; /* O .github-highlight j√° tem margin-top */
            white-space: normal; /* Permite que o texto quebre linhas normalmente */
            text-align: left;
            background: none; /* REMOVIDO: Para o .github-highlight definir o fundo */
            padding: 0; /* REMOVIDO:  Para o .github-highlight definir o padding */
            border-radius: 0; /* REMOVIDO: Para o .github-highlight definir o border-radius */
            max-height: none; /* REMOVIDO: Permite que o cart√£o se expanda */
            overflow-y: visible; /* REMOVIDO: Permite que o cart√£o se expanda */
        }

    

        .github-highlight {
            /* J√° definido no style.css com fundo escuro e texto claro. */
        
        }

        .profile-header {
            /* J√° definido no style.css */
        }

        .avatar {
            /* J√° definido no style.css */
        }

        .user-info .username {
            /* J√° definido no style.css */
        }

        .user-info .subtitle {
            /* J√° definido no style.css */
        }

        .highlight-body {
            
            background-color: white; /* fundo branco para o texto */
            padding: 10px;
            border-radius: 8px;
            color: #333; /* Cor do texto escuro para fundo branco */
        }

        .highlight-body p { /* Estilo para par√°grafos dentro do corpo */
            margin: 1rem 0;
            line-height: 1.6;
            font-size: 1.05rem;
            color: #333; /* Garante que par√°grafos sejam escuros */
        }

        .cta-footer {
            /* J√° definido no style.css */
        }

        .github-btn {
            /* J√° definido no style.css */
        }

        .stars {
            /* J√° definido no style.css */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exaltador de Perfis GitHub üöÄ</h1>
        <input type="text" id="githubUser" placeholder="Digite o nome de usu√°rio do GitHub">
        <br>
        <button id="btn" onclick="exaltar()">Exaltar</button>
        <div id="resultado"></div>
    </div>

    <script>
        async function exaltar() {
            const user = document.getElementById("githubUser").value.trim();
            const resultado = document.getElementById("resultado");
            const btn = document.getElementById("btn");

            if (!user) {
                resultado.innerHTML = "‚ö†Ô∏è Digite um usu√°rio do GitHub.";
                return;
            }

            // Feedback visual
            btn.disabled = true;
            btn.innerText = "Exaltando...";
            resultado.innerHTML = "üîÑ Buscando dados do GitHub...";

            try {
                // Buscar dados do GitHub
                const perfilResponse = await fetch(`/github/${user}`);
                const perfil = await perfilResponse.json();

                if (!perfilResponse.ok) {
                    resultado.innerText = "‚ùå Usu√°rio n√£o encontrado no GitHub.";
                    throw new Error(perfil.error);
                }

                // Gerar texto de exalta√ß√£o
                const resposta = await fetch("/exaltar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    // Manter 'perfil.login' aqui para evitar o erro de usu√°rio n√£o encontrado no GitHub
                    body: JSON.stringify({ texto: perfil.login })
                });

                const data = await resposta.json();

                // Processa o texto do Gemini com marked.js
                const exaltedText = data.resposta;
                const htmlContent = marked.parse(exaltedText); // Converte Markdown para HTML

                resultado.innerHTML = `
                    <div class="github-highlight">
                        <div class="profile-header">
                            <img src="${perfil.avatar_url}" alt="Avatar" class="avatar">
                            <div class="user-info">
                                <h2 class="username">${perfil.name || perfil.login}</h2>
                                <p class="subtitle">${perfil.bio || 'Estrela em ascens√£o no GitHub üåü'}</p>
                            </div>
                        </div>
                        <div class="highlight-body">
                            ${htmlContent} </div>
                        <div class="cta-footer">
                            <a href="https://github.com/${perfil.login}" target="_blank" class="github-btn">
                                üîó Ver Perfil no GitHub
                            </a>
                            <div class="stars">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</div>
                        </div>
                    </div>
                `;
            } catch (e) {
                console.error(e);
                resultado.innerText = "Erro ao exaltar o perfil üò¢";
            } finally {
                btn.disabled = false;
                btn.innerText = "Exaltar";
            }
        }
    </script>
</body>
</html>
