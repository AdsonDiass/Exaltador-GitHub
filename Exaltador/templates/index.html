<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exaltador de GitHub</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #888;
        }

        #resultado {
            margin-top: 20px;
            white-space: pre-wrap;
            text-align: left;
            background: #eee;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        /* Estilo adicional para o resultado */
        .github-highlight {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 80px;
            border-radius: 50%;
        }

        .username {
            margin: 0;
        }

        .subtitle {
            margin: 0;
            font-size: 14px;
            color: gray;
        }

        .highlight-body {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
        }

        .cta-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .github-btn {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .stars {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exaltador de GitHub üöÄ</h1>
        <input type="text" id="githubUser" placeholder="Digite o nome de usu√°rio do GitHub">
        <br>
        <button id="btn" onclick="exaltar()">Exaltar</button>
        <div id="resultado"></div>
    </div>

    <script>
        async function exaltar() {
            const user = document.getElementById("githubUser").value.trim();
            const resultado = document.getElementById("resultado");
            const btn = document.getElementById("btn");

            if (!user) {
                resultado.innerText = "‚ö†Ô∏è Digite um usu√°rio do GitHub.";
                return;
            }

            // Feedback visual
            btn.disabled = true;
            btn.innerText = "Exaltando...";
            resultado.innerText = "üîÑ Buscando dados do GitHub...";

            try {
                // Buscar dados do GitHub
                const perfilResponse = await fetch(`/github/${user}`);
                const perfil = await perfilResponse.json();

                if (!perfilResponse.ok) {
                    resultado.innerText = "‚ùå Usu√°rio n√£o encontrado no GitHub.";
                    throw new Error(perfil.error);
                }

                // Gerar texto de exalta√ß√£o
                const resposta = await fetch("/exaltar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ texto: perfil.name || perfil.login })
                });

                const data = await resposta.json();

                resultado.innerHTML = `
                    <div class="github-highlight">
                        <div class="profile-header">
                            <img src="${perfil.avatar_url}" alt="Avatar" class="avatar">
                            <div class="user-info">
                                <h2 class="username">${perfil.name || perfil.login}</h2>
                                <p class="subtitle">${perfil.bio || 'Estrela em ascens√£o no GitHub üåü'}</p>
                            </div>
                        </div>
                        <div class="highlight-body">
                            <p>${data.resposta}</p>
                        </div>
                        <div class="cta-footer">
                            <a href="https://github.com/${perfil.login}" target="_blank" class="github-btn">
                                üîó Ver Perfil no GitHub
                            </a>
                            <div class="stars">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</div>
                        </div>
                    </div>
                `;
            } catch (e) {
                console.error(e);
                resultado.innerText = "Erro ao exaltar o perfil üò¢";
            } finally {
                btn.disabled = false;
                btn.innerText = "Exaltar";
            }
        }
    </script>
</body>
</html>
