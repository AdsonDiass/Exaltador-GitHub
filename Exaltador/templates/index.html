<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exaltador de GitHub</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Exaltador de Perfis GitHub ðŸš€</h1>
        <input type="text" id="githubUser" placeholder="Digite o nome de usuÃ¡rio do GitHub">
        <button onclick="exaltar()">Exaltar</button>
        <pre id="resultado"></pre>
    </div>

    <script>
        async function exaltar() {
            const user = document.getElementById("githubUser").value;
            if (!user) {
                document.getElementById("resultado").innerText = "Digite um usuÃ¡rio do GitHub.";
                return;
            }

            const resposta = await fetch("/exaltar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ texto: user })
            });

            const data = await resposta.json();
            document.getElementById("resultado").innerText = data.resposta;
        }
    </script>
</body>
</html>
